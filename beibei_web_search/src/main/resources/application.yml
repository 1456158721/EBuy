
server:
  port: 9101

dubbo:
  application:
    name: search
  registry:
    id: zookeeper
    address: zookeeper://127.0.0.1:2181

spring:
  mvc:
    static-path-pattern=/**:
  application:
    name: beibei-server-web-search
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
    encoding: UTF-8
    content-type: text/html